<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <title>Pedra, Papel e Tesoura</title>
</head>
<body>
    <div class="container">
        <h1>Pedra, Papel e Tesoura</h1>
        <div class="score">
            <p class="person-score">You <span>0</span></p>
            <p> X </p>
            <p class="cpu-score"> <span> 0</span> CPU</p>
        </div>
        <div class="choices">
            <div class="person-choice">
                <p class="choice">
                    
                </p>
            </div>
            <div class="cpu-choice">
                <p class="choice">

                </p>
            </div>
        </div>
        <div class="controls">
            <div class="buttons">
                <button id="rock" class="choice-button" disabled>Pedra</button>
                <button id="paper" class="choice-button" disabled>Papel</button>
                <button id="scissors" class="choice-button" disabled>Tesoura</button>
            </div>
            <div class="start-reset">
                <button id="start">Start</button>
                <button id="reset">Reset</button>
            </div>
        </div>
    </div>
    <script src="./assets/scripts/game.js"></script>
    <script src="./assets/scripts/index.js"></script>

</html>
